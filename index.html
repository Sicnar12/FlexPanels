<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <html>
    <style>
        body {
            margin: 0;
        }

        *,
        :before,
        *:after {
            box-sizing: inherit;
        }

        .panels {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .panel {
            background: #680f9c;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0, 1);
            color: white;
            text-align: center;
            align-items: center;
            transition:
                font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.011),
                flex 0.7scubic-bezier(0.61, -0.19, 0.7, -0.011),
                background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .panel1 {
            background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/04/Download-desktop-ocean-backgrounds-wallpapers.jpg);
        }

        .panel2 {
            background-image: url(https://wallpapertag.com/wallpaper/full/0/b/2/974915-desktop-backgrounds-ocean-1920x1200-for-mac.jpg);
        }

        .panel3 {
            background-image: url(https://wallpapercave.com/wp/nsu3cSp.jpg);
        }

        .panel4 {
            background-image: url(../FlexPanels/daylight-forest-glossy-443446\ \(2\).jpg);
        }

        /*flex items */

        .panel>* {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel>*:first-child {
            transform: translateY(-100%);
        }

        .panel.open-active>*:first-child {
            transform: translateY(0);
        }

        .panel>*:last-child {
            transform: translateY(100%);
        }

        .panel>*:last-child {
            transform: translateY(0);
        }

        .panel p {
            text-transform: uppercase;
            font-family: 'Amatic SC', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;
        }

        .panel p:nth-child(2) {
            font-size: 4em;
        }

        .panel.open {
            font-size: 40px;
            flex: 4;
        }

        .cta {
            color: white;
            text-decoration: none;
        }
    </style>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>lets</p>
            <p>Dance</p>
        </div>
        <div class="panels">
            <div class="panel panel2">
                <p>Life</p>
                <p>In</p>
                <p>Motion</p>
            </div>
            <div class="panels">
                <div class="panel panel3">
                    <p>Give</p>
                    <p>Take</p>
                    <p>Receive</p>
                </div>
                <div class="panels">
                    <div class="panel panel4">
                        <p>Experience</p>
                        <p>It</p>
                        <p>Today</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('panel');

        function toggleOpen() {
            this.classList.toggle('open')
        }
        function toggleActive() {
            console.log(e.propertyName);
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active')
            }
        }
        panels.forEach(panel => panel.addEventListener('click', toggleOpen));
        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    </script>
</body>

</html>
